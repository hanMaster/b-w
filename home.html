<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>B&W</title>
  </head>
  <body>
    <header class="header logged-header">
      <div class="container">
        <nav class="nav">
          <div class="logo">
            <img src="img/logo.svg" alt="B&W consulting" />
          </div>
          <div class="nav__block">
            <div class="menu">
              <div class="logged-user">
                <img src="img/loged-user-icon.svg" alt="user" />
                <span class="username">John Smith</span>
              </div>
              <button class="btn exit-btn">
                <img src="img/exit-icon.svg" alt="exit" />
                <span>Logout</span>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="main-section">
      <div class="container">
        <div class="content">
          <aside class="main-nav">
            <ul>
              <li class="active">
                <a href="#">
                  <svg width="32" height="29">
                    <use xlink:href="img/icons.svg#wallet"></use>
                  </svg>
                  Home</a
                >
              </li>
              <li>
                <a href="#">
                  <svg width="32" height="32">
                    <use xlink:href="img/icons.svg#folder"></use>
                  </svg>
                  Beneficiary</a
                >
              </li>
              <li>
                <a href="#">
                  <svg width="32" height="28">
                    <use xlink:href="img/icons.svg#atm"></use>
                  </svg>
                  Deposit</a
                >
              </li>
              <li>
                <a href="#">
                  <svg width="35" height="28">
                    <use xlink:href="img/icons.svg#arrow-right"></use>
                  </svg>
                  Transfer</a
                >
              </li>
              <li class="last"></li>
            </ul>
          </aside>
          <div class="home">
            <div class="action-panel">
              <div class="title">
                <h1>Home</h1>
              </div>

              <div class="action-buttons">
                <button class="btn btn-primary add-btn-icon mr-18">
                  new deposit
                </button>
                <button class="btn btn-primary add-btn-icon">
                  new transfer
                </button>
              </div>
            </div>
            <div class="panel balanse-panel">
              <h2>Account Balanse</h2>
              <span class="usd mr-70">1,000,000</span>
              <span class="eur mr-70">898,800</span>
              <span class="rub mr-70">69,711,400</span>
            </div>

            <div class="panel rates-panel">
              <div class="titles">
                <h2>Rate of exchange «Bank of Russia»</h2>
                <h2>02/06/2020</h2>
              </div>
              <table>
                <tr>
                  <td>US Dollar</td>
                  <td class="col-primary">USD</td>
                  <td class="col-bold">69.7114</td>
                </tr>
                <tr>
                  <td>Euro</td>
                  <td class="col-primary">EUR</td>
                  <td class="col-bold">77.6376</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="footer_nav">
          <div class="logo">
            <img src="img/footer_logo.svg" alt="B&W" />
          </div>
          <div class="contacts">
            <div class="emails">
              <div class="email">
                <img src="img/letter.svg" alt="email" class="icon" />
                <a href="mailto:ipm@blackandwhite.hk">ipm@blackandwhite.hk</a>
              </div>
              <div class="email">
                <img src="img/letter.svg" alt="email" class="icon" />
                <a href="mailto:ipmruat@gmail.com">ipmruat@gmail.com</a>
              </div>
            </div>
            <div class="phones">
              <div class="phone">
                <img src="img/phone.svg" alt="phone" class="icon" />
                <span>+43 660 4189687</span>
              </div>
              <div class="phone">
                <img src="img/phone.svg" alt="phone" class="icon" />
                <span>+43 660 4189687</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
