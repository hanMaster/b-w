<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>B&W</title>
  </head>
  <body>
    <header class="header logged-header">
      <div class="container">
        <nav class="nav">
          <div class="logo">
            <img src="img/logo.svg" alt="B&W consulting" />
          </div>
          <div class="nav__block">
            <div class="menu">
              <div class="logged-user">
                <img src="img/loged-user-icon.svg" alt="user" />
                <span class="username">John Smith</span>
              </div>
              <button class="btn exit-btn">
                <img src="img/exit-icon.svg" alt="exit" />
                <a href="/signin.html">Logout</a>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="main-section">
      <div class="container">
        <div class="content">
          <aside class="main-nav">
            <ul>
              <li>
                <a href="/home.html">
                  <svg width="32" height="29">
                    <use xlink:href="img/icons.svg#wallet"></use>
                  </svg>
                  Home</a
                >
              </li>
              <li>
                <a href="/beneficiary.html">
                  <svg width="32" height="32">
                    <use xlink:href="img/icons.svg#folder"></use>
                  </svg>
                  Beneficiary</a
                >
              </li>
              <li class="active">
                <a href="#">
                  <svg width="32" height="28">
                    <use xlink:href="img/icons.svg#atm"></use>
                  </svg>
                  Deposit</a
                >
              </li>
              <li>
                <a href="/transfer.html">
                  <svg width="35" height="28">
                    <use xlink:href="img/icons.svg#arrow-right"></use>
                  </svg>
                  Transfer</a
                >
              </li>
              <li class="last"></li>
            </ul>
          </aside>
          <div class="main-content">
            <div class="action-panel">
              <div class="title">
                <h1>Deposit</h1>
              </div>
            </div>
            <div class="panel balanse-panel">
              <h2>Account Balanse</h2>
              <span class="usd mr-70">1,000,000</span>
              <span class="eur mr-70">898,800</span>
              <span class="rub mr-70">69,711,400</span>
            </div>

            <h2 class="deposit-title">Ð¡hoose a deposit account</h2>
            <div class="deposit-panels">
              <a href="/deposit-rub.html"
                ><div class="panel deposit-btn">RUB</div></a
              >
              <a href="/deposit-usd.html"
                ><div class="panel deposit-btn">USD</div></a
              >
              <a href="/deposit-eur.html"
                ><div class="panel deposit-btn">EUR</div></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
